<html>
<head>
<title>Krackrainbow control</title>
<style>
a:link {text-decoration:none; color:#000000; }
a:visited {text-decoration:none; color:#000000; }
a:hover {text-decoration:none;   }
a:active {text-decoration:none; background-color:#EEEEEE; }
div.inner { border-radius: 30px; box-sizing: border-box;  border: 4px solid white; }
div.inner:hover { border: 4px solid black; }
</style>
</head>
<body style='font-family: Helvetica,"Helvetica Neue",Arial,sans-serif; font-size: 200%;' onLoad="updateIt()">
<script language="JavaScript">
function sendRequest(url) {
  foo = new XMLHttpRequest();
  foo.open("GET", url, true);
  foo.send(); 

  window.setTimeout(function(){updateIt()}, 200);  
}

function addButton(text, color, url) {
  var buttons_div = document.getElementById("buttons");

  var newcontent = document.createElement('div');
  newcontent.innerHTML = '<a href="#" onClick="sendRequest(\'' + url 
                          + '\')"><div class="inner" style="background-color: ' + color + ';">'
                          + text + '</div></a>';

  while (newcontent.firstChild) {
    buttons_div.appendChild(newcontent.firstChild);
  }
} 
</script>
<script type="text/javascript" src="sourceindex.js"> </script>
<div id="buttons" style="width:100%; font-size:300%; text-align: center;">
  <a href="#" onClick="sendRequest('/on')">
    <div class="inner" style="background-color: #88FF88;">Power On</div>
  </a><a href="#" onClick="sendRequest('/off')">
    <div class="inner" style="background-color: #FF8888;">Power Off</div>
  </a>
</div>
</body>
</html>
